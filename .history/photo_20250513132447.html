<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Photographs</h1>
</header>

<!-- 拡大可能な画像の挿入例 -->
<img src="./image/ryokeibridge.jpg" alt="Header Image" class="header-image enlargeable-image" id="mainEnlargeableImg">
<!-- モーダルウィンドウ -->
<div class="image-modal" id="imageModal">
  <button class="close-modal" id="closeModalBtn">×</button>
  <img src="" alt="拡大画像" id="modalImg">
</div>
<script>
  // 画像クリックでモーダル表示
  const enlargeableImg = document.getElementById('mainEnlargeableImg');
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImg');
  const closeBtn = document.getElementById('closeModalBtn');
  enlargeableImg.addEventListener('click', function() {
    modal.classList.add('active');
    modalImg.src = this.src;
    modalImg.alt = this.alt;
  });
  closeBtn.addEventListener('click', function() {
    modal.classList.remove('active');
    modalImg.src = '';
  });
  // モーダル背景クリックで閉じる
  modal.addEventListener('click', function(e) {
    if(e.target === modal) {
      modal.classList.remove('active');
      modalImg.src = '';
    }
  });
</script>

<!-- 画像の説明文 -->
<p class="image-caption">
    <a href="https://www.google.com/maps/search/?api=1&query=坂出市両景橋" target="_blank" rel="noopener noreferrer">
        瀬戸大橋：坂出市両景橋から撮影
    </a>
</p>

<footer class="social-links">
    <p>&copy; 2025 だらっくま</p>
    <a href="index.html">&laquo; メインページに戻る</a>
</footer>



</body>
</html>
