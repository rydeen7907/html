<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>だらっくまのサイト</title>
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* 基本的なスタイル */
        body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                text-align: center;
        }
        /* ヘッダー画像 */
        .header-image {
            width: 100%;
            max-width: auto;
            height: 400px; /* width に合わせて高さを自動調整 */
            display: block; /* 中央配置 */
            margin: 0 auto; /* 中央配置 */
            object-fit: cover; /* 画像の比率を維持 */
        }

        /* 画像の説明文 */
        .image-caption {
            text-align: right; /* 右配置 */
            font-size: 14px; /* フォントサイズ */
            padding-right: 15px; /* 右側の余白 */
            color: #555; /* 文字色 */
            margin-top: 5px; /* 上部のマージン */
            margin-bottom: 25px; /* 下部のマージン */
        }

        /* メイン h1 */
        h1 {
            text-align: center; /* 中央配置 */
            color: #333; /* 文字色 */
            margin: 20px 0; /* 上下のマージン */
            margin-top: 40px; /* 上部のマージン */
            margin-bottom: 20px; /* 下部のマージン */
            font-size: 28px; /* フォントサイズ */
            font-weight: bold; /* 太字 */
        }

        /* 段落 p */
        p {
            text-align: center; /* 中央配置 */
            color: #555; /* 文字色 */
            font-size: 16px; /* フォントサイズ */
            margin: 10px 0; /* 上下のマージン */
            line-height: 30px; /* 行間 */
        }

        /* リンク a */
        a {
            color: #007BFF; /* リンクの色 */
            text-decoration: none; /* 下線を消す */
            font-size: 16px; /* フォントサイズ */
            font-weight: bold; /* 太字 */
            margin-top: 15px; /* 上マージン */
            margin-bottom: 15px; /* 下マージン */
            display: block; /* ブロック要素にして中央配置 */
            text-align: center; /* 中央配置 */
            transition: color 0.3s; /* 色の変化を滑らかに */

        }
        a:hover,
        a:focus {
            color: #0056b3; /* ホバー時の色 */
            text-decoration: underline; /* ホバー時の下線 */
        }
    
    .scrolling-text-container {
        width: 100%;
        overflow: hidden; /* はみ出た部分を隠す */
        background-color: aqua;
        /*padding: 5px 30px; /* 上下の余白 */
        padding-top: 5px; /* 上部の余白 */
        padding-bottom: 10px; /* 下部の余白 */
        box-sizing: border-box; /* パディングを含めたサイズ計算 */
        margin-bottom: 40px; /* 下部のマージン */
    }

    .scrolling-text {
        display: inline-block; /* インラインブロック要素にする */
        white-space: nowrap; /* テキストを折り返さない */
        padding-left: 100%; /* 初期位置を右端に設定 */
        animation: scroll-left 25s linear infinite; /* アニメーションの設定 */
        margin: 0; /* デフォルトののマージンをリセット */
        font-size: 28px; /* フォントサイズ */  
        font-weight: bold; /* 太字 */
        color: #333;
    }

    @keyframes scroll-left {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-150%);
        }
    }
    </style>
</head>
<body> 
    <!-- ヘッダー画像の挿入 -->
    <img src="./image/ryokeibridge.jpg" alt="Header Image" class="header-image">   
    <!-- 画像の説明文 -->
    <p class="image-caption">瀬戸大橋：<a href="https://www.google.com/maps/search/?" 坂出市両景橋から撮影</p>
        <!-- brタグはcssのマージンで代用 -->
    <div class="scrolling-text-container">
        <h3 class="scrolling-text">2025.04.25 JR奥羽本線 新庄 ＜＝＞ 真室川 ＜＝＞ 院内間 復旧…</h3>
    </div>
    <h1>だらっくま、だらっくま…</h1>
    <p>はじめてのHTML</p>
    <a href="test.html">test</a>
</body>
</html>
